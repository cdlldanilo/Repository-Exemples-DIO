plugins {
    id 'java'
}

group 'org.digitalinnovationone.courses'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.25'
    testCompile group: 'junit', name: 'junit', version: '4.13.2'
}
